<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Adidas Yeezy Boost 350 V2 Oreo SPLY-350 | Home</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="menu-toggle">
      <i class="fas fa-bars"></i>
      <i class="fas fa-times menu-toggle-hide"></i>
    </div>

    <div class="overlay"></div>

    <nav>
      <div class="logo">
        <img id="logo-black" src="images/logo.png" alt="yeezy logo">
        <img id="logo-white" src="images/logo-white.png" alt="yeezy logo">
      </div>

      <div class="nav-middle">
        <ul>
          <li><a href="https://www.kanyewest.com/">Kanye</a></li>
          <li><a href="https://adidas.com">Adidas</a></li>
        </ul>
      </div>

      <div class="nav-right">
        <ul>
          <li>
            <a href="https://www.instagram.com/privatekanye">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
          <li>
            <a href="https://twitter.com/kanyewest">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li>
            <a href="https://www.youtube.com/user/kanyewest">
              <i class="fab fa-youtube"></i>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="main">
      <div class="background-left">
        <div class="product-info">
          <h1>YEEZY BOOST</h1>
          <h2><b>350 V2</b></h2>
          <h2 id="color">Copper</h2>
          <p>ON SALE</p>
          <h3 id="price">$777</h3>
          <div class="info-btns">
            <div class="btn buy-btn">
              <a id="buy-btn" href="https://stockx.com/adidas-yeezy-boost-350-v2-core-black-copper">BUY NOW</a>
            </div>
            <div class="btn details-btn">
              <a href="https://yeezysupply.com/">AUG 2019</a>
            </div>
          </div>
          <h4 id="test">Color:</h4>
          <div>
            <span id="btn-copper" class="circle-btn active"></span>
            <span id="btn-oreo" class="circle-btn"></span>
          </div>
        </div>
      </div>

      <div class="background-right">
        <img id="shoe-1" src="images/shoe.png" alt="">
        <img id="shoe-2" src="images/shoe1.png" alt="">
      </div>
  </header>
  
  <script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
